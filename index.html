<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Spritle-FD</title>
</head>
<body>
    <div id="spritel-main project-main-box">
        <div id="spritel-navbar">
            <div class="spritle-logo">
                <img src="https://www.spritle.com/assets/img/logo/logo.svg" alt="logo">
            </div>
            <div class="spritle-title nav-menu">
                <a class="nav-item" href="#">ROI Calculator</a>
                <a class="nav-item" href="#">Success Stories</a>
                <a class="nav-item" href="#">Pricing</a>
                <a class="nav-item" href="#">Blog</a>
            </div>
            <div class="start-btn">
                <button>Start for FREE</button>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
        <div id="spritel-content">
            <div class="mid-logos">
                <div class="center-logo">
                    <img src="./asset/logos/reddit.png" alt="reddit">
                </div>
                <div class="sp-logo-1 sp-animation-logo">
                    <img src="./asset/logos/groupme.png" alt="groupme">
                </div>
                <div class="sp-logo-2 sp-animation-logo">
                    <img src="./asset/logos/itunes.png" alt="itunes">
                </div>
                <div class="sp-logo-3 sp-animation-logo">
                    <img src="./asset/logos/kik.png" alt="kik">
                </div>
                <div class="sp-logo-4 sp-animation-logo">
                    <img src="./asset/logos/snapchat.png" alt="snapchat">
                </div>
            </div>
            <div class="sp-text">
                <h1>Turn browsers into buyers</h1>
                <p>Our AI assistent crafts real conversations, turning website visitors into <br>loyal, big-spending customers. </p>
            </div>
            <div class="start-btn">
                <button>Try SpritleAI for FREE</button>
            </div>
        </div>
        <div class="background-circle">
            <div class="sp-circle-1 sp-circle"></div>
            <div class="sp-circle-2 sp-circle"></div>
            <div class="sp-circle-3 sp-circle"></div>
        </div>
        <div class="blur-box">
            <div class="blur-box center-box">
                <div class="bg-shape1 bg-blur"></div>
                <div class="bg-shape2 bg-blur"></div>
                <div class="bg-shape3 bg-blur"></div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="./index.js"></script>
